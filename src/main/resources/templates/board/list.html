<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{board/layout/basic}">

		<th:block layout:fragment="title">This page is a list page</th:block>
		<th:block layout:fragment="search">
			<form action="" id="searchform-header" class="searchform js_toggle active pull-right">
				<input type="search" placeholder="Search" class="input-search">
				<button class="mdi mdi-maginify button-search" type="submit">
					<i class="fa fa-search" aria-hidden="true"></i>
				</button>
			</form>
			<button class="btn btn-primary waves-effect waves-light" type="button" th:onclick="|location.href='@{/board/write}'|">새 글 써보자</button>

		</th:block>

		<th:block layout:fragment="content">

			<div class="table-responsive clearfix">
				<table class="table table-hover">
					<thead>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>등록일</th>
						<th>조회수</th>
					</tr>
					</thead>
					<tbody>
					<tr  th:each="list : ${boardList}" th:if="${not #lists.isEmpty(boardList)}">
						<td scope="row" th:text="${#strings.equals(list.noticeYn,'Y') ? '공지' : list.idx}"></td>
						<td class="text-left"><a th:href="@{/board/read(idx=${list.idx})}" th:text="${list.idx}"></a></td>
						<td class="text-left"><a th:href="@{/board/read(idx=${list.idx})}" th:text="${list.title}"></a></td>
						<td th:text="${list.writer}"></td>
						<td th:text="${#temporals.format(list.insertTime,'yyyy-MM-dd')}"></td>
						<td th:text="${list.viewCnt}"></td>
					</tr>
					<tr th:unless="${not #lists.isEmpty(boardList)}">
						<td colspan="5">조회된 결과가 없습니다.</td>
					</tr>
					</tbody>
				</table>
			</div>

			<th:block layout:fragment="paging">
				<nav th:replace="board/fragments/common :: pagination"></nav>
			</th:block>

			<th:block layout:fragment="script">
				<script th:inline="javascript">
					/*<![CDATA[*/

					function movePage(uri, queryString) {
						console.log(uri);
						console.log(queryString);
						location.href = uri + queryString;
					}

					/*]]>*/

				</script>
			</th:block>
		</th:block>


</html>
